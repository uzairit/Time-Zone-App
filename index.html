<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone App</title>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="d-flex">
            <a class="navbar-brand" href="#">Time Zone App</a>
            <div class="navbar-icons">
                <img src="img/icons8-phone-50.png" alt="">
                <img src="img/icons8-whatsapp-50.png" alt="">
                <img src="img/icons8-email-50.png" alt="">
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Current time is: <span id="time"></span></h5>
                <p class="card-text" id="paragraph">This is the current time</p>

                <input type="text" id="UI" class="form-control" placeholder="Enter country name" />
                <a onclick="getTimeForCountry(event)" href="#" class="btn btn-primary mt-3">Browse Time</a>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
